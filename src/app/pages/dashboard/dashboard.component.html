<organism-header></organism-header>
<template-main-dashboard *ngIf="userData$ | async as userData">
	<organism-dashboard-resume 
		*ngIf="lastTransactions$ | async as lastTransactions" 
		[patrimony]="userData.patrimony" 
		[lastTransactions]="lastTransactions"
		(addNewTransactionClick)="openModal($event)">
	</organism-dashboard-resume>

	<statement-template 
		[operations]="userData.transactions">
	</statement-template>
	
	<div class="statementButton">
		<atom-button routerLink="/Home/Statement" buttonText="HistÃ³rico completo"></atom-button>
	</div>

	<organism-create-transaction-modal
		*ngIf="createTransactionModalIsOpen"
		[onClose]="closeModal"
		[transactionType]="modalTransactionType"
		(createTransactionEmmit)="createTransaction($event)">
	</organism-create-transaction-modal>
</template-main-dashboard>
