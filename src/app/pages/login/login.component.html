<forms-template>
	<organism-alert-notification 
		*ngIf="alertNotificationVisible"
		[status]="alertStyle" 
		[text]="alertText" 
		[onClose]="closeAlertNotification">
	</organism-alert-notification>

	<molecule-banner
		title="My Control Cash"
		description="Tenha um maior controle 
		sobre seus lucros e gastos!"
		imageURL="../../../assets/imgs/ManPointingRightSide.svg"
		imageAlt="Imagem login"
		position="left">
	</molecule-banner>

	<sign-in-form (resgisterEvent)="login($event)"></sign-in-form>
</forms-template>
