<form [formGroup]="singInForm">
	<h2>Bem-vindo de volta!<br>Acesse sua conta</h2>

	<molecule-input-container>
		<input formControlName="email" type="email" placeholder="Email">
	</molecule-input-container>

	<molecule-input-container>
		<input formControlName="password" type="password" placeholder="Senha">
	</molecule-input-container>

	<a href="#" class="forgotPassword">Esqueceu sua senha?</a>

	<div *ngIf="singInForm.touched && !singInForm.valid">
		<molecule-message *ngIf="singInForm.touched && singInForm.hasError('anyInputNotFilled')" message="Preencha todos os campos"></molecule-message>
		<molecule-message *ngIf="singInForm.get('email')?.errors?.['email'] && singInForm.get('email')?.touched" message="Insira um e-mail válido"></molecule-message>
		<molecule-message *ngIf="singInForm.get('password')?.errors && singInForm.get('password')?.touched" message="A senha deve ter pelo menos 8 caracteres"></molecule-message>
	</div>

	<atom-button [isLoading]="isLoading" buttonText="Login" (click)="signInButton()"></atom-button>

	<p>Ainda não possui uma conta? <a href="SignUp">Cadastre-se</a></p>
</form>
