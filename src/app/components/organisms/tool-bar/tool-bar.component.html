<section>
	<molecule-input-container *ngIf="searchOn">

	<organism-data-filter *ngIf="dateFilterOn"></organism-data-filter>

	<molecule-icon-button *ngIf="operationsTypeOn" icon="material-symbols:filter-list-rounded" [fill]="true"></molecule-icon-button>
</section>
