<section>
	<molecule-input-container *ngIf="searchOn">
		<span class="iconify" data-icon="mingcute:search-line"></span>
		<input type="text" placeholder="Insira o nome da operação">
	</molecule-input-container>

	<organism-data-filter *ngIf="dateFilterOn" />

	<organism-menu-drop-down-checkbox *ngIf="operationsTypeOn" [values]="filterOptions" menuIcon="material-symbols:filter-list-rounded" />
</section>
