<template-chart [alignCenter]="false" title="Meu lucro">
	<div class="container">
		<div class="profitResume">
			<span class="iconify" data-icon="ph:arrow-fat-up-fill"></span>
			<h1>{{ profitResume | currency: 'BRL' }}</h1>
		</div>
		<div class="chartContainer">
			<canvas id="lineChart">{{ chart }}</canvas>
		</div>
	</div>
</template-chart>
