<section class="container">
	<organism-balance-controller 
		(addNewTransactionClick)="newTransactionEmmit($event)"
		[patrimony]="patrimony">
	</organism-balance-controller>

	<span class="triangle"></span>

	<div>
		<organism-last-operation 
			id="mcc-last-payment"
			type="PAYMENT"
			[percent]="lastTransactions && lastTransactions.lastPayment.percent"
			[value]="lastTransactions && lastTransactions.lastPayment.amount">
		</organism-last-operation>

		<hr>

		<organism-last-operation 
			type="EXPENSE"
			[percent]="lastTransactions && lastTransactions.lastExpense.percent"
			[value]="lastTransactions && lastTransactions.lastExpense.amount">
		</organism-last-operation>
	</div>
</section>
