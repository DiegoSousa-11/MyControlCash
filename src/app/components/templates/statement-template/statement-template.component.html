<section>
	<header>
		<h2>Data</h2>
		<h2>Tipo</h2>
		<h2>Nome</h2>
		<h2>Valor</h2>
	</header>

	<main>
		<div *ngFor="let operation of operations">
			<h2>{{ operation.date | date:'dd/M/YYYY' }}</h2>
			<h2 [className]="operation.type">{{ operation.type === 'PAYMENT' ? 'Renda' : 'Despesa' }}</h2>
			<h2>{{ operation.name }}</h2>
			<h2 [className]="operation.type">{{ operation.value | currency:'BRL' }}</h2>
		</div>
	</main>
</section>
